name: Pipeline and Training

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system deps (xgboost)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run data generation (anon N2)
        run: |
          python -m src.anon_n2

      - name: Run pipeline + training + deploy
        run: |
          python -m src.main

      - name: List outputs
        run: |
          ls -lah models || true
          ls -lah data/processed || true

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: models
          path: |
            models/results.json
            models/*.joblib
            models/*.pkl
          if-no-files-found: warn

      - name: Upload processed dataset
        uses: actions/upload-artifact@v4
        with:
          name: data-processed
          path: |
            data/processed/*.csv
          if-no-files-found: warn
